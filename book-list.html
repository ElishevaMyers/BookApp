<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <hr />
      <h1>List of books</h1>
      <hr />
      <div>
        <div class="row" id="books"></div>
      </div>
    </div>

    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Book</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form id="editForm" method="POST">
              <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" name="name" id="name" />
              </div>

              <div class="form-group">
                <label for="id">Book Number</label>
                <input class="form-control" name="id" id="id" />
              </div>

              <div class="form-group">
                <label for="published">Published</label>
                <input class="form-control" name="published" id="published" />
              </div>

              <div class="form-group">
                <label for="author">Aauthor</label>
                <input class="form-control" name="author" id="author" />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Our JS file-->
    <script src="book-list.js"></script>
  </body>
</html>
